<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jimmy's Dinner</title>
  </head>
  <body>
    <section id="main">
      <nav>
        <h1>Jimmy's Dinner</h1>
        <span>The best burgers and pizzas in town</span>
      </nav>

      <main id="menu-items" class="container">
        <!-- MENU HERE 👇🏻 -->
      </main>

      <section id="order-items" class="hidden container">
        <!--ORDERS HERE 👇🏻-->
      </section>
    </section>

    <section id="modal" class="hidden">
      <div class="modal-card">
        <div class="card-details"><h1>Enter card details</h1></div>
        <div class="form">
          <form id="form">
            <input type="text" placeholder="Enter your name" id="name" name="name" />
            <input
              type="tel"
              inputmode="numeric"
              minlength="16"
              maxlength="19"
              placeholder="Enter card number"
            />
            <input
              type="text"
              inputmode="numeric"
              minlength="3"
              maxlength="4"
              placeholder="Enter CVV"
            />
            <button type="submit" id="pay">Pay</button>
          </form>
        </div>
      </div>
    </section>

    <section id="confirmation">
      <!-- CONFIRMATION DETAILS 👀 -->
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
