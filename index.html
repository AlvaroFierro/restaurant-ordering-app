<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jimmy's Dinner</title>
  </head>
  <body>
    <div id="main">
      <nav>
        <h1>Jimmy's Dinner</h1>
        <span>The best burgers and pizzas in town</span>
      </nav>

      <main id="menu-items" class="container">
        <!-- MENU HERE 👇🏻 -->
      </main>

      <section id="order-items" class="hidden container">
        <!--ORDERS HERE 👇🏻-->
      </section>
    </div>

    <div id="modal" class="hidden">
      <div class="modal-card">
        <div class="card-details"><h1>Enter card details</h1></div>
        <div class="form">
          <form id="form">
            <input type="text" placeholder="Enter your name" id="name" name="name" required />
            <input type="tel" inputmode="numeric" placeholder="Enter card number" required />
            <input type="text" inputmode="numeric" placeholder="Enter CVV" required />
            <button type="submit" id="pay">Pay</button>
          </form>
        </div>
      </div>
    </div>

    <section id="confirmation">
      <!-- CONFIRMATION DETAILS 👀 -->
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
